<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descripción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/registro9.css">
    <link rel="icon" href="/Imagenes/icon2.png" type="image/x-icon">
</head>
<body>
  <div class="container description-container">
    <!-- Encabezado -->
    <header class="back-header mb-5">
            <div class="d-flex align-items-center back-button">
                <div class="back-icon"><i class="fa-solid fa-chevron-left"></i></div>
                <h1 class="back-text">Regresar</h1>
            </div>
        </header>

    <!-- Logo -->
    <div class="text-center mb-4">
      <a href="/HTML/Index.html">
        <img src="/Imagenes/iconoo.png" alt="Logo Don-Keys" class="logo">
      </a>

    <!-- Título principal -->
    <h2 class="text-center main-title mb-4">Ya casi terminamos...</h2>
    
    <!-- Subtítulo -->
    <p class="text-center subtitle mb-5">Ahora agrega una pequeña descripción de tu inmueble</p>

    <!-- Área de descripción -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <textarea class="form-control description-textarea" rows="10" placeholder="Escribe aquí la descripción de tu inmueble..."></textarea>
      </div>
    </div>

    <!-- Botón siguiente -->
    <div class="text-center mt-5">
      <button class="btn next-btn">Siguiente</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JS/registro9.js"></script>
</body>
</html>
