<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/paso2.css">
     <link rel="stylesheet" href="../CSS/navbar.css">
     <link rel="icon" href="../Imagenes/icon2.png" type="image/x-icon"> 
     <script type="module" src="../JS/GuardarPref2.js"></script>
     <script type="module" src="../JS/AuthSesion.js"></script>

     <style>
      /* Animación círculo page-transition */
      .page-transition {
        position: fixed;
        width: 100px;
        height: 100px;
        background: #442226;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.8s ease;
        z-index: 9999;
      }

      .page-transition.active {
        transform: translate(-50%, -50%) scale(20);
        transition: transform 0.8s ease;
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Don-Keys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                         <a class="nav-link" href="resultados1.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="Renta.html" >Renta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login-btn" href="siniciosesion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="main-title">Encuentra tu nuevo hogar</h1>
            <h2 class="sub-title">Ubicación</h2>
        </div>

        <!-- Grid de ubicaciones -->
        <div class="row">
            <!-- Fila 1 -->
            <div class="col-md-4 mb-4">
                <div class="location-card">
                    <h3 class="location-name">Zacatenco</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="location-card">
                    <h3 class="location-name">Ticomán</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="location-card">
                    <h3 class="location-name">Casco Santo Tomás</h3>
                </div>
            </div>
            
            <!-- Fila 2 -->
            <div class="col-md-4 mb-4">
                <div class="location-card">
                    <h3 class="location-name">Milpa Alta</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="location-card">
                    <h3 class="location-name">Culhuacán</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="location-card">
                    <h3 class="location-name">Iztacalco</h3>
                </div>
            </div>
        </div>
    </main>
    <div class="page-transition"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const transition = document.querySelector('.page-transition');

        document.querySelectorAll('.location-card').forEach(card => {
          card.addEventListener('click', (e) => {
            e.preventDefault();

            // Obtener posición del clic para la animación
            const x = e.clientX;
            const y = e.clientY;

            // Posicionar círculo
            transition.style.left = `${x}px`;
            transition.style.top = `${y}px`;

            // Activar animación
            transition.classList.add('active');

            // Redirigir después de la animación (800ms)
            setTimeout(() => {
              window.location.href = '../HTML/paso3.html';
            }, 800);
          });
        });
      });
    </script>
</body>
</html>
