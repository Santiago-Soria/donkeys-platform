<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domicilio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/registro4.css">
    <link rel="icon" href="../Imagenes/icon2.png" type="image/x-icon"> 
    <script type="module" src="../JS/DomicilioPart.js"></script>

</head>
<body>
    <div class="container my-5">
        <!-- Encabezado con botón de regreso -->
         
        <header class="mb-5">
            <div class="d-flex align-items-center back-button">
                <div class="back-icon"><i class="fa-solid fa-chevron-left"></i></div>
                <h1 class="back-text">Regresar</h1>
            </div>
        </header>

        <!-- Logo -->
        <div class="text-center mb-4">
           <a href="../index.html">
                <img src="../Imagenes/iconoo.png" alt="Logo Don-Keys" class="logo"></a>
        </div>

        <!-- Título principal -->
        <h2 class="text-center mb-5">Domicilio particular</h2>

        <!-- Formulario de domicilio -->
                <form class="domicilio-form">
        <div class="row">
            <!-- Calle -->
            <div class="col-md-12 mb-3">
            <div class="form-group">
                <label class="form-label">Calle</label>
                <input type="text" class="form-control" name="calle">
            </div>
            </div>

            <!-- Número Exterior e Interior -->
            <div class="col-md-6 mb-3">
            <div class="form-group">
                <label class="form-label">No. Ext</label>
                <input type="text" class="form-control" name="noExt">
            </div>
            </div>
            <div class="col-md-6 mb-3">
            <div class="form-group">
                <label class="form-label">No. Int</label>
                <input type="text" class="form-control" name="noInt">
            </div>
            </div>

            <!-- Código Postal y Ciudad -->
            <div class="col-md-6 mb-3">
            <div class="form-group">
                <label class="form-label">C.P</label>
                <input type="text" class="form-control" name="cp">
            </div>
            </div>
            <div class="col-md-6 mb-3">
            <div class="form-group">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" name="ciudad">
            </div>
            </div>

            <!-- Municipio y País -->
            <div class="col-md-6 mb-3">
            <div class="form-group">
                <label class="form-label">Municipio</label>
                <input type="text" class="form-control" name="municipio">
            </div>
            </div>
            <div class="col-md-6 mb-3">
            <div class="form-group">
                <label class="form-label">País</label>
                <input type="text" class="form-control" name="pais">
            </div>
            </div>

            <!-- Botón Siguiente -->
            <div class="text-center">
            <button type="submit" class="btn next-button">Siguiente</button>
            </div>
        </div>
        </form>

    </div>
    <script src="../JS/registro4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
