<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amenidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/CSS/registro8.css">
    <link rel="icon" href="/Imagenes/icon2.png" type="image/x-icon">
    <script type="module" src="/JS/Amenidades.js"></script> 
</head>
<body>
  <div class="container amenidades-container">
    <!-- Encabezado -->
    <header class="back-header mb-5">
            <div class="d-flex align-items-center back-button">
                <div class="back-icon"><i class="fa-solid fa-chevron-left"></i></div>
                <h1 class="back-text">Regresar</h1>
            </div>
        </header>

    <!-- Logo -->
    <div class="text-center mb-4">
      <a href="/HTML/Index.html">
        <img src="/Imagenes/iconoo.png" alt="Logo Don-Keys" class="logo">
      </a>

    <!-- Título y búsqueda -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5">
      <h2 class="amenidades-title mb-3 mb-md-0">¿Qué amenidades tiene?</h2>
      
      <div class="search-box position-relative">
        <input type="text" class="form-control search-input" placeholder="Buscar amenidades...">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>

    <!-- Grid de amenidades -->
    <div class="amenidades-grid">
      <!-- Fila 1 -->
      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Petfriendly</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Visitas Permitidas</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Servicios Incluidos</div>
          </div>
        </div>
      </div>

      <!-- Fila 2 -->
      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Estacionamiento</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Gimnasio</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Piscina</div>
          </div>
        </div>
      </div>

      <!-- Fila 3 -->
      <div class="row g-4 mb-5">
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Lavandería</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Seguridad 24/7</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="amenidad-card">
            <div class="amenidad-name">Internet Incluido</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón siguiente -->
    <div class="text-center">
      <button class="btn next-btn">Siguiente</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
