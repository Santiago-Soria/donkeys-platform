<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="icon" href="/Imagenes/icon2.png" type="image/x-icon"> 
      <script type="module" src="/JS/RegistroFirebase.js"></script>
</head>
<body>
    <div class="register-container">
        <div class="text-center mb-4">
            
             <a href="/HTML/Index.html">
                <img src="/Imagenes/iconoo.png" alt="Logo Don-Keys" class="logo"></a>
            <h1 class="register-title">Crea una cuenta</h1>
        </div>

        <form class="register-form">
            <!-- Nombre -->
            <div class="form-group mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <!-- Apellidos -->
            <div class="form-group mb-2">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>

            <!-- Email -->
            <div class="form-group mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Fecha de Nacimiento -->
           <div class="form-group mb-2">
            <label for="telefono" class="form-label">Número de Celular</label>
            <div class="input-group">
                <select class="form-select" id="lada" style="max-width: 150px;">
                    <option value="" disabled selected>Cargando países...</option>
                </select>
                <input type="tel" class="form-control" id="Telefono" placeholder="Ej. 5512345678" required>
            </div>
                <small class="text-muted">Ingresa tu número sin lada inicial</small>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-2">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="form-group mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" required>
            </div>

        

            <!-- Botón Registro -->
            <button type="submit" class="btn register-btn mb-4">Registrate</button>

            <!-- Enlace a Login -->
            <div class="text-center">
                <span class="have-account">¿Ya tienes una cuenta?</span>
                <a href="/HTML/iniciosesion.html" class="login-link">Inicia sesión</a>
            </div>
             <!-- Divider -->
            <div class="divider mb-4">
                <span class="divider-text">O registrate con</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="btn social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/registro.js"></script>
</body>
</html>
