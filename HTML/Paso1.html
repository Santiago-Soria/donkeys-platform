<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encuentra tu hogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/paso1.css" />
    <link rel="icon" href="../Imagenes/icon2.png" type="image/x-icon" />
    <script type="module" src="../JS/AuthSesion.js"></script>
    

    <style>
      /* Animación círculo page-transition */
      .page-transition {
        position: fixed;
        width: 100px;
        height: 100px;
        background: #442226;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.8s ease;
        z-index: 9999;
      }

      .page-transition.active {
        transform: translate(-50%, -50%) scale(20);
        transition: transform 0.8s ease;
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Don-Keys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="resultados1.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Renta.html">Renta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login-btn" href="iniciosesion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="text-center mb-5">
            <h1 class="main-title">Encuentra tu nuevo hogar</h1>
            <h2 class="sub-title">¿Qué prefieres buscar?</h2>
        </section>

        <div class="row">
            <!-- Card Habitación -->
            <div class="col-md-6 mb-4">
                <div id="habitacionCard" class="option-card h-100" style="cursor:pointer;">
                    <div class="icon-container d-flex justify-content-center align-items-center">
                        <i class="fas fa-bed fa-8x text-white"></i>
                    </div>
                    <h3 class="option-title text-center py-3">Habitación</h3>
                </div>
            </div>

            <!-- Card Departamento -->
            <div class="col-md-6 mb-4">
                <div id="departamentoCard" class="option-card h-100" style="cursor:pointer;">
                    <div class="icon-container d-flex justify-content-center align-items-center">
                        <i class="fas fa-building fa-8x text-white"></i>
                    </div>
                    <h3 class="option-title text-center py-3">Departamento</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Círculo animado para transición -->
    <div class="page-transition"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const transition = document.querySelector('.page-transition');

        document.querySelectorAll('.option-card').forEach(card => {
          card.addEventListener('click', (e) => {
            e.preventDefault();

            // Guardar la opción seleccionada (por ejemplo, en localStorage)
            const tipoSeleccionado = card.querySelector('h3').textContent.trim();
            localStorage.setItem('filtroTipo', tipoSeleccionado);

            // Obtener posición del clic para la animación
            const x = e.clientX;
            const y = e.clientY;

            // Posicionar círculo
            transition.style.left = `${x}px`;
            transition.style.top = `${y}px`;

            // Activar animación
            transition.classList.add('active');

            // Redirigir después de la animación (800ms)
            setTimeout(() => {
              window.location.href = 'paso2.html';
            }, 800);
          });
        });
      });
    </script>
</body>
</html>
