<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/registro2.css">
     <link rel="icon" href="/Imagenes/icon2.png" type="image/x-icon"> 
</head>
<body>
    <div class="register-options-container">
        <!-- Logo y título -->
        <div class="text-center mb-5">
            <a href="/HTML/Index.html">
                <img src="/Imagenes/iconoo.png" alt="Logo Don-Keys" class="logo"></a>
            <h1 class="register-title">Crea una cuenta</h1>
        </div>

        <!-- Pregunta principal -->
        <div class="text-center mb-5">
            <h2 class="main-question">¿Qué quieres?</h2>
        </div>

        <!-- Opciones de registro -->
        <div class="row justify-content-center">
            <!-- Opción 1: Rentar -->
            <div class="col-md-6 col-lg-5 mb-4">
                <div class="option-card" onclick="selectOption('renter')">
                    <h3 class="option-title">Rentar un lugar</h3>
                </div>
            </div>
            
            <!-- Opción 2: Publicar -->
            <div class="col-md-6 col-lg-5 mb-4">
                <div class="option-card" onclick="selectOption('landlord')">
                    <h3 class="option-title">Poner en renta</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/registro2.js"></script>
</body>
</html>
