<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/navbar.css">
    <link rel="stylesheet" href="/CSS/paso4.css">
    <link rel="icon" href="/Imagenes/icon2.png" type="image/x-icon"> 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/HTML/Index.html">Don-Keys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Renta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/HTML/Nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login-btn" href="/HTML/iniciosesion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="main-title">Encuentra tu nuevo hogar</h1>
            <h2 class="sub-title">Elige tus preferencias</h2>
            <p class="selected-count">0 preferencias seleccionadas</p>
        </div>

        <!-- Preferencias Grid -->
        <div class="row" id="preferences-grid">
            <!-- Las preferencias se generarán con JavaScript -->
        </div>

        <!-- Botón Finalizar -->
        <div class="page-transition"></div>
        <div class="text-center mt-5">
            <button class="btn finalizar-btn" id="finalizar-btn">
                Finalizar 
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="/JS/paso4.js"></script>
     <script>
    document.getElementById('finalizar-btn').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Obtener la posición del clic
      const x = e.clientX;
      const y = e.clientY;
      
      // Posicionar el círculo
      const transition = document.querySelector('.page-transition');
      transition.style.left = `${x}px`;
      transition.style.top = `${y}px`;
      
      // Activar la animación
      transition.classList.add('active');
      
      // Redirigir después de la animación
      setTimeout(() => {
        window.location.href = "/HTML/Resultados.html"; // Cambia esta URL
      }, 800);
    });
  </script>
</body>
</html>
