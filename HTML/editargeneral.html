</head>
<body>
  <div class="container edit-profile-container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Don-Keys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                        <a class="nav-link" href="Nosotros.html">Nosotros</a>
                    </li>
                    

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="edit-profile-content">
      <h2 class="edit-profile-title">Editar Perfil</h2>
      
      <!-- Form -->
      
              <form class="edit-profile-form">
        

            <!-- Email -->
            <div class="form-group mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Telefono -->
            <div class="form-group mb-4">
                <label for="Telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="Telefono"  required>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Si desea cambiar contrasena coloquela aqui" required>

            </div>

            <!-- Confirmar Contraseña -->
            <div class="form-group mb-4">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Escriba nuevamente la contrasena" required>
            </div>
        

            <!-- Botón Registro -->
            <button type="submit" class="btn register-btn">Confirmar</button>
        </form>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
