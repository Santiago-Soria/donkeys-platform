<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/iniciosesion.css">
    <link rel="icon" href="/Imagenes/icon2.png" type="image/x-icon"> 
    <script type="module" src="/JS/InicioSesionFirebase.js"></script>

</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
           <a href="/HTML/Index.html">
        <img src="/Imagenes/iconoo.png" alt="Logo Don-Keys" class="logo">
        </a>

            <h1 class="login-title">Iniciar Sesión</h1>
        </div>

        <form id="formLogin" class="login-form">
            <!-- Email Input -->
            <label for="email" class="form-label">Email</label>
            <div class="form-group mb-4">
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
            </div>

            <!-- Password Input -->
            <label for="password" class="form-label">Contraseña</label>
            <div class="form-group mb-3">
                
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    <span class="input-group-text toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <!-- Forgot Password -->
            <div class="text-end mb-4">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn login-btn mb-4">Entrar</button>

            <!-- Register Link -->
            <div class="text-center mb-4">
                <span class="no-account">¿No tienes cuenta?</span>
                <a href="/HTML/Registro.html" class="register-link">Regístrate aquí</a>
            </div>

            <!-- Divider -->
            <div class="divider mb-4">
                <span class="divider-text">O continúa con</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="btn social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
   
</body>
</html>
